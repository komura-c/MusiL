name: deploy to prod
on:
  push:
    branches:
      - main

jobs:
  prod:
    name: 'prod'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set frontend env
        run: echo "::add-mask::$ENVIRONMENT" && mkdir -p src/environments && touch src/environments/environment.ts && echo "$ENVIRONMENT" >> src/environments/environment.prod.ts
        env:
          ENVIRONMENT: ${{ vars.ENVIRONMENT_PROD }}

      - name: update node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build -- --configuration production

      - name: install dependencies in functions
        run: cd functions && npm ci

      - name: lint
        run: npm run lint

      # TODO: テストが整ったら入れる
      # - name: test
      #   run: npm run test

      - name: deploy to firebase
        uses: w9jds/firebase-action@v13
        with:
          args: deploy
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_PROD }}
          PROJECT_ID: prod
