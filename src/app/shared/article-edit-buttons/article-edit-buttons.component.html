<button
  mat-stroked-button
  class="edit"
  [routerLink]="'/articles/' + article.articleId + '/edit'"
>
  編集
</button>
<button
  mat-icon-button
  [matMenuTriggerFor]="articleAction"
  aria-label="ノートのアクション"
  class="others"
>
  <mat-icon>more_horiz</mat-icon>
</button>

<mat-menu #articleAction="matMenu">
  <button mat-menu-item (click)="copyLink()">
    <mat-icon>link</mat-icon>
    <span>共有リンク</span>
  </button>
  <button mat-menu-item class="delete" (click)="openDeleteDialog(article)">
    <mat-icon>delete_forever</mat-icon>
    <span>削除</span>
  </button>
</mat-menu>
