<form
  class="search"
  (ngSubmit)="routeSearch(searchControl.value)"
  [class.active]="isSearchActive === true"
>
  <input
    type="text"
    placeholder="キーワードを入力"
    aria-label="キーワード"
    autocomplete="off"
    matInput
    [formControl]="searchControl"
    [matAutocomplete]="search"
    class="search__input"
  />
  <mat-autocomplete
    #search="matAutocomplete"
    (optionSelected)="selected($event)"
  >
    <mat-option *ngFor="let option of searchResult?.hits" [value]="option">
      {{ option.title }}
    </mat-option>
  </mat-autocomplete>
  <button
    mat-icon-button
    color="white"
    aria-label="検索アイコン"
    class="search__button"
  >
    <mat-icon>search</mat-icon>
  </button>
</form>

<div class="smart-search">
  <button
    mat-icon-button
    color="white"
    aria-label="検索アイコン"
    class="smart-search__button"
    (click)="isSearchActive = !isSearchActive"
  >
    <mat-icon>search</mat-icon>
  </button>
</div>
