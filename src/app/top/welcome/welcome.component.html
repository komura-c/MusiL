<div class="welcome">
  <div
    class="welcome__bg"
    [style.background-image]="'url(/assets/images/hero-image.jpg)'"
  ></div>
  <div class="welcome__wrapper">
    <div class="welcome__main">
      <h1 class="welcome__title">DTMや作曲の知識を記録しよう</h1>
      <h2 class="welcome__sub-title">
        MusiLは、DTMや作曲の知識を記録・共有するためのサービスです。
      </h2>
      <div class="welcome__text">
        <p class="welcome__agree">
          <a routerLink="/terms" class="terms-link">利用規約</a>に同意し、
        </p>
        <button
          [disabled]="authService.loginProcessing"
          (click)="login()"
          mat-flat-button
          color="primary"
          class="login-button"
        >
          <mat-icon
            ><img src="/assets/icons/twitter-logo-white.png" alt="Twitterロゴ"
          /></mat-icon>
          <span>{{
            authService.loginProcessing ? 'ログイン中' : 'Twitterでログイン'
          }}</span>
        </button>
      </div>
      <p class="welcome__notice">
        ※読み取り専用です。許可なくツイート等は行いません。
      </p>
    </div>
  </div>
</div>
