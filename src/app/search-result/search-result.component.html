<div class="search-result">
  <div class="search-result__header">
    <h2 class="search-result__title">
      <span class="search-result__keyword">{{
        searchQuery ? '「' + searchQuery + '」の検索結果' : '最新の記事一覧'
      }}</span>
      <span class="search-result__hits">{{ searchResult?.nbHits }} 件</span>
    </h2>
  </div>
  <div class="search-result__body" *ngIf="articles$ | async as articles">
    <div class="search-result__card" *ngFor="let article of articles">
      <app-article-card [article]="article"></app-article-card>
    </div>
  </div>
  <mat-paginator
    *ngIf="searchResult?.nbHits > defaultPageSize"
    [length]="searchResult?.nbHits"
    [pageSize]="defaultPageSize"
    [pageIndex]="pageIndex"
    (page)="routeSearch($event)"
  >
  </mat-paginator>
  <p class="no-article" *ngIf="searchResult?.nbHits === 0">
    「{{ searchQuery }}」に一致する記事は見つかりませんでした。
  </p>
</div>
