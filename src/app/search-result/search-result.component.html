<div class="search-result">
  <div class="search-result__header">
    <h2 class="search-result__title">
      <span class="search-result__keyword">{{
        searchQuery ? '「' + searchQuery + '」の検索結果' : '最新の記事一覧'
      }}</span>
      <span class="search-result__hits">{{ searchResult?.nbHits }} 件</span>
    </h2>
  </div>
  <div class="search-result__body" *ngIf="articles$ | async as articles">
    <ng-container *ngFor="let article of articles">
      <div class="search-result__card">
        <app-article *ngIf="article" [article]="article"></app-article>
      </div>
    </ng-container>
  </div>
</div>
