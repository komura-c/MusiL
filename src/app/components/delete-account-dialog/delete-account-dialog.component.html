<h2 mat-dialog-title>退会</h2>
<mat-dialog-content>
  <p>すべてのデータが削除されます。よろしいですか？</p>
  <p>※削除されたデータはもとに戻すことはできません。</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>キャンセル</button>
  <button mat-flat-button color="warn" (click)="deleteAccount()">
    退会する
  </button>
</mat-dialog-actions>
