<div class="tag-result">
  <div class="tag-result__header">
    <h2 class="tag-result__title">
      <span class="tag-result__keyword">「{{ searchTag }}」に関する記事</span>
      <span class="tag-result__hits">{{ searchResult?.nbHits }} 件</span>
    </h2>
  </div>
  <div class="tag-result__body" *ngIf="articles$ | async as articles">
    <div class="tag-result__card" *ngFor="let article of articles">
      <app-article [article]="article"></app-article>
    </div>
    <p class="no-article" *ngIf="articles.length === 0">
      「{{ searchTag }}」に関する記事は見つかりませんでした。
    </p>
  </div>
</div>
