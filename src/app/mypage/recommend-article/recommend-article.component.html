<div class="recommend-article-wrapper">
  <div class="recommend-article">
    <h2 class="recommend-article__title">
      <mat-icon>next_plan</mat-icon>
      <span>他のおすすめ記事</span>
    </h2>
    <div
      class="recommend-article__body"
      *ngIf="articles$ | async as articles; else loading"
      [class.fade]="articles"
    >
      <div class="recommend-article__card" *ngFor="let article of articles">
        <app-article-card
          [article]="article"
          (click)="getArticles()"
        ></app-article-card>
      </div>
    </div>
    <ng-template #loading>
      <div class="recommend-article__loading">
        <mat-spinner
          class="loading-bar"
          diameter="55"
          strokeWidth="4"
        ></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
