<div class="mypage">
  <div class="mypage__profile">
    <ng-container *ngIf="user$ | async as user; else notFound;">
      <img [src]="user.avatarURL" class="mypage__user-icon">
      <h2 class="mypage__user-name">{{user.userName}}</h2>
      <p class="mypage__screen-name">@{{user.screenName}}</p>
      <a [href]="'https://twitter.com/' + user.screenName">
        <img src="/assets/icons/twitter.png" alt="twitterアイコン" class="mypage__twitter-icon">
      </a>
      <p>{{user.description}}</p>
    </ng-container>
    <ng-template #notFound>
      <p class="error">「{{screenName}}」というユーザーは存在しませんでした。</p>
    </ng-template>
  </div>
  <mat-tab-group mat-stretch-tabs class="mypage__menu">
    <mat-tab label="記事">
      <div class="mypage__body">
        <ng-container *ngFor="let article of articles$ | async">
          <app-article *ngIf="article" [article]="article"></app-article>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="いいね">
      <div class="mypage__body">
        <ng-container *ngFor="let article of articles$ | async">
          <app-article *ngIf="article" [article]="article"></app-article>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
